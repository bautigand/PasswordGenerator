<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <p>Personaliza los parámetros para generar una contraseña segura.</p>

        <div class="form-group">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="8" max="50" value="12">
        </div>

        <div class="form-group">
            <label><input type="checkbox" id="lowercase" checked> Incluir minúsculas</label>
            <label><input type="checkbox" id="uppercase" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Incluir números</label>
            <label><input type="checkbox" id="symbols" checked> Incluir símbolos</label>
        </div>

        <button id="generate-btn">Generar Contraseña</button>

        <div class="output-group">
            <input type="text" id="password-output" readonly>
            <button id="copy-btn">Copiar</button>
        </div>

        <p id="copy-message" class="hidden">¡Contraseña copiada al portapapeles!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
